port: 7890
socks-port: 7891
allow-lan: true
mode: Rule
log-level: info
external-controller: 0.0.0.0:9090
proxies: []
proxy-groups:
  - name: 默认
    type: select
    proxies:
      - DIRECT
      - REJECT
  - name: Google
    type: select
    proxies:
      - DIRECT
      - REJECT
  - name: Telegram
    type: select
    proxies:
      - DIRECT
      - REJECT
  - name: Twitter
    type: select
    proxies:
      - DIRECT
      - REJECT
  - name: 哔哩哔哩
    type: select
    proxies:
      - DIRECT
      - REJECT
  - name: 巴哈姆特
    type: select
    proxies:
      - DIRECT
      - REJECT
  - name: YouTube
    type: select
    proxies:
      - DIRECT
      - REJECT
  - name: NETFLIX
    type: select
    proxies:
      - DIRECT
      - REJECT
  - name: Spotify
    type: select
    proxies:
      - DIRECT
      - REJECT
  - name: Github
    type: select
    proxies:
      - DIRECT
      - REJECT
  - name: 国内
    type: select
    proxies:
      - DIRECT
      - REJECT
  - name: 其他
    type: select
    proxies:
      - DIRECT
      - REJECT
rules:
  - RULE-SET,private_ip,直连,no-resolve
  - RULE-SET,twitter_ip,Twitter
  - RULE-SET,cn_ip,国内
  - RULE-SET,netflix_ip,NETFLIX
  - RULE-SET,youtube_domain,YouTube
  - RULE-SET,netflix_domain,NETFLIX
  - MATCH,其他
  - RULE-SET,bilibili_domain,哔哩哔哩
  - RULE-SET,bahamut_domain,巴哈姆特
  - RULE-SET,telegram_ip,Telegram
  - RULE-SET,google_ip,Google
  - RULE-SET,github_domain,Github
  - RULE-SET,telegram_domain,Telegram
  - RULE-SET,cn_domain,国内
  - RULE-SET,twitter_domain,Twitter
  - RULE-SET,google_domain,Google
  - RULE-SET,spotify_domain,Spotify
  - RULE-SET,geolocation-!cn,其他
